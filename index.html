<!--This is the HTML file for the National Parks Quiz app.  Written by Leo Janas.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--The header stays throughout the whole quiz.-->
    <header>
        <h1>National Parks Quiz</h1>
    </header>
    <!--This section displays the current question number and current score as you move through the quiz.-->
    <section class="group group1">
        <p id="questionNumber" class="item"></p>
        <p id="currentScore" class="item"></p>
    </section>
    <!--This section is the main screen that moves through each question and answer.-->
    <section class="js-section group">
        <img src="grand-teton.jpg" alt="Grand Teton National Park" width=50% height=auto class="item">
        <p>Grand Teton National Park</p>
        <br>
        <div class="item">
            <p id="intro">Let's see what you know about national parks.  Press the button below to begin!</p>
            <form class="js-form">
                <div class="center">
                    <button id="begin">Begin</button>
                </div>
            </form>
        </div>
    </section>
    <!--Scripts call jQuery and the index.js file that listens for form submissions and updates the DOM.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
