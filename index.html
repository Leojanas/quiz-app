<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>National Parks Quiz</h1>
        <h2>By: Leo Janas</h2>
    </header>
    <section class="group">
        <p id="questionNumber" class="item"></p>
        <p id="currentScore" class="item"></p>
    </section>
    
    <section class="js-section">
        <img src="national-parks-background.jpg" width=50% class="item">
        <p class="item">Let's see what you know about national parks.  Press the button below to begin!</p>
        
        <form class="js-form" class="item">
        <button id="begin">Begin</button>
    </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
